name: governance-guard
on:
  pull_request:
    types: [opened, edited, synchronize, reopened, ready_for_review]
jobs:
  guard:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyyaml
      - name: Recompute governance tables
        run: |
          python integrations/govsim.py integrations/governance_map.yaml docs/collab/governance_controls.csv docs/collab/governance_controls.md
      - name: Enforce governance acknowledgment for high-L sections
        env:
          L_GUARD: "0.80"
        run: |
          python .github/scripts/governance_guard.py
      - name: Upload controls
        uses: actions/upload-artifact@v4
        with:
          name: governance-controls
          path: docs/collab/governance_controls.*
